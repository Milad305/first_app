name: first_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^0.22.0 # help us to use SVG in our app
  provider: ^6.0.0 # for State management
  flutter_countdown_timer: ^4.1.0
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Iransans
      fonts:
        - asset: assets/fonts/IRANSansWeb.ttf
        - asset: assets/fonts/BElham.ttf
          weight: 700
        - asset: assets/fonts/BKoodakBold.ttf
          weight: 300
